<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 18s infinite;
        }

        .slide:nth-child(1) {
            background-image: url('img/pph/pph1.jpg');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('img/mc/mc1.jpg');
            animation-delay: 6s;
        }

        .slide:nth-child(3) {
            background-image: url('img/ez/ez1.jpg');
            animation-delay: 12s;
        }

        @keyframes fade {
            0%   { opacity: 0; }
            10%  { opacity: 1; }
            30%  { opacity: 1; }
            40%  { opacity: 0; }
            100% { opacity: 0; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 14px;
            padding: 40px 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #fff;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-label {
            color: #fff;
            font-weight: 500;
        }

        .form-link a,
        .register-link a {
            color: #fff;
        }

        .form-link a:hover,
        .register-link a:hover {
            text-decoration: underline;
        }

        .register-link {
            color: #fff;
            margin-top: 20px;
        }

        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45); 
    z-index: -1; 
}

    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="overlay"></div>

    <div class="center-box">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="form-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="button" class="btn btn-light w-100 fw-bold" onclick="window.location.href='Homepage.html'">
                    Login
                </button>
            </form>

            <div class="register-link text-center">
                Don't have an account? <a href="#">Register Here</a>
            </div>
        </div>
    </div>

</body>
</html>
